<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
    <title>Fathurn LinkTree</title>
  </head>
  <body>
    <div class="container animate__animated animate__zoomIn">
      <!-- profile picture -->
      <div class="profile">
        <img src="profile.gif" alt="error image" class="animate__animated
          animate__pulse animate__infinite" />
        <p class="animate__animated animate__fadeInDownBig">Fathur Nurrohman</p>
      </div>

      <!-- link tree button -->
      <div class="link">
        <a href="https://www.instagram.com/fathrnn/" target="_blank"
          class="animate__animated animate__bounceInLeft">instagram</a>
        <a href="https://www.tiktok.com/@fathurnn" target="_blank" class="animate__animated
          animate__bounceInLeft animate__delay-1s">tiktok</a>
        <a href="https://api.whatsapp.com/send?phone=6282115928957" target="_blank" class="animate__animated
          animate__bounceInLeft animate__delay-2s">whatsapp</a>
        <a href="https://www.facebook.com/profile.php?id=100014851388255" target="_blank"
          class="animate__animated animate__bounceInLeft animate__delay-3s">facebook</a>
      </div>

      <!-- footer -->
      <div class="footer animate__animated animate__bounceInUp
        animate__delay-4s">
        <i>made with love</i>
      </div>
    </div>
  </body>
</html>
